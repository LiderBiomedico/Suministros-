            const grid = document.getElementById('itemsGrid');

                delete selectedItems[itemId];

                input.value = parseInt(input.value) - 1;
                if (selectedItems[itemId]) {
                    selectedItems[itemId].cantidad = parseInt(input.value);
                    updateSelectedItemsList();
                }
            }
        }

            if (selectedItems[itemId]) {

                fecha: document.getElementById('fecha').value,
                justificacion: document.getElementById('justificacion').value,
                items: selectedArray.map(item => ({
                    nombre: item.nombre,
                    caracteristicas: item.caracteristicas,
                    cantidad: item.cantidad,
                    categoria: item.categoria
                }))
            };

            try {
                // USAR FUNCI√ìN DE NETLIFY
                const response = await fetch('/.netlify/functions/submit-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    document.getElementById('successMessage').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('active');
                    }, 5000);
                    
                    // Limpiar formulario
                    document.getElementById('requerimientoForm').reset();
                    document.getElementById('fecha').valueAsDate = new Date();
                    selectedItems = {};
                    updateSelectedItemsList();
                    loadItems();
                } else {
                    throw new Error(result.error || 'Error al enviar');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error al enviar la solicitud. Verifique su conexi√≥n e intente nuevamente.';
                document.getElementById('errorMessage').classList.add('active');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('active');
                }, 5000);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        });

        // Cargar items iniciales
        loadItems();
    </script>
</body>
</html>
